{% set name = "arch" %}
{% set version = "5.0.1" %}

package:
  name: arch-py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db5728cdf7192f94b993a6ccf122ad41f6489a398a52384b75f261c5bdac14ba

build:
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  skip: true  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython >=0.29.22
    - pip
    - numpy >=1.16
  run:
    - python
    - cython >=0.29.22
    - numpy >=1.16
    - pandas >=1.0
    - property-cached >=1.6.3
    - scipy >=1.2.3
    - statsmodels >=0.10

test:
  imports:
    - arch

about:
  home: https://github.com/bashtage/arch
  license: NCSA
  license_family: MIT
  license_file: LICENSE.md
  summary: Autoregressive Conditional Heteroskedasticity (ARCH) and other tools for financial econometrics
  description: |
    Autoregressive Conditional Heteroskedasticity (ARCH) and other tools for financial econometrics, written in Python 
    (with Cython and/or Numba used to improve performance)
  doc_url: https://arch.readthedocs.org/en/latest/
  dev_url: https://github.com/bashtage/arch

extra:
  recipe-maintainers:
    - DanielBok
    - bashtage
